<!-- sendMessage.html -->
<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="/teacher/base::layout(~{::section})"
>
  <head>
    <meta charset="UTF-8" />
    <title>Send Message</title>
  </head>
  <body>
    <section>
      <div class="container bg-light p-4">
        <div class="row">
          <div class="col-md-12">
            <h3 class="jumbotron bg-dark text-center text-white">
              Send Message to Student
            </h3>
          </div>
        </div>
        <div>

          <div th:if="${person != null}" class="container">
            <p>Recipient: <span th:text="${person.name}"></span></p>

            <form
              th:action="@{/teacher/sendMessageProcess}"
              th:object="${message}"
              method="post"
              class="form-group"
            >
              <input
                name="recipient.id"
                th:value="${person.id}"
                type="hidden"
               
              />

              <label for="content">Message:</label>
              <textarea
                id="content"
                name="content"
                th:field="*{content}"
                rows="4"
                cols="30"
                required
                class="form-control"
                placeholder="Type..."
              ></textarea>

              <div class="text-center ">
                 <button type="submit" class="btn btn-primary mt-2">Send Message</button>
              </div>
            </form>
          </div>

          <div th:unless="${person != null}">
            <p>Student not found.</p>
          </div>

          <a th:href="@{/teacher/index}">Back to Dashboard</a>
        </div>
      </div>
    </section>
  </body>
</html>
