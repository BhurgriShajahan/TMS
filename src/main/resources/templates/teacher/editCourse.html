<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="/teacher/base::layout(~{::section})"
>
  <head>
    <meta charset="UTF-8" />
    <title>Edit Course</title>
    <style></style>
  </head>
  <body>
    <section>
      <div class="container mt-5 col-md-8 bg-dark text-info">
        <h3 class="text-center text-light">Edit Course</h3>
        <form
          th:action="@{/teacher/editCourseProcess}"
          th:object="${course}"
          method="post"
        >
          <input type="hidden" name="id" th:field="*{id}" />

          <!-- Course Name -->
          <div class="form-group">
            <label for="name">Course Name:</label>
            <input
              type="text"
              class="form-control"
              id="name"
              th:field="*{name}"
            />
            <div th:if="${#fields.hasErrors('name')}">
              <!-- Iterate over field errors and display them -->
              <p
                th:each="error : ${#fields.errors('name')}"
                th:text="${error}"
                class="text-danger"
              ></p>
            </div>
          </div>

          <!-- Description -->
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea
              class="form-control"
              id="description"
              th:field="*{description}"
              rows="3"
            ></textarea>

            <!-- Display validation errors -->
            <div
              th:if="${#fields.hasErrors('description')}"
              id="error-container"
            >
              <!-- Iterate over field errors and display them -->
              <p
                th:each="error : ${#fields.errors('description')}"
                th:text="${error}"
                class="text-danger"
              ></p>
            </div>
          </div>

          <!-- Start Date -->
          <div class="form-group">
            <label for="startDate">Start Date:</label>
            <input
              type="date"
              class="form-control"
              id="startDate"
              th:field="*{startDate}"
              required="required"
            />
            <!-- Display validation errors -->
		        <div th:if="${#fields.hasErrors('startDate')}" class="text-danger">
		            <small th:each="error : ${#fields.errors('startDate')}" th:text="${error}"></small>
		        </div>
          </div>

          <!-- End Date -->
          <div class="form-group">
            <label for="endDate">End Date:</label>
            <input
              type="date"
              class="form-control"
              id="endDate"
              th:field="*{endDate}"
              required="required"
            />
            <!-- Display validation errors -->
		        <div th:if="${#fields.hasErrors('endDate')}" class="text-danger">
		            <small th:each="error : ${#fields.errors('endDate')}" th:text="${error}"></small>
		        </div>
          </div>
          <div class="text-center">
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary m-2">
              Save Changes
            </button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
