                <section>
        <!-- Modal For Notifications-->
        <div class="container mt-4">
                <!-- Modal -->
                <div class="modal fade" id="notificationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Notifications</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <!-- Display notifications in modal body -->
                                <div th:each="notification : ${getAllNotification}" class="alert text-danger" role="alert">
                                    <strong>Title:</strong> <strong th:text="${notification.title}"></strong><br/>
                                    <strong>Message:</strong><strong th:text="${notification.Message}"></strong></b>
                                </div>
                                 <p class="text-center text-info" th:text="${noNotifications}"></p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
