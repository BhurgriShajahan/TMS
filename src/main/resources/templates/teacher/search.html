<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="/teacher/base::layout(~{::section})"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Search</title>
  </head>
  <body>
    <section class="container mt-4">
      <!-- Display searched Students or all Students -->
      <div th:if="${not #lists.isEmpty(searchedStudents)}">
        <h2 class="text-info">Search Results</h2>
        <hr />
        <div class="row">
          <div class="col-md-4 mb-4" th:each="student : ${searchedStudents}">
           <div class="card bg-dark text-white text-center d-flex">
              <div class="card-header">
                <span style="color: steelblue">
                  <!-- student Profile image  -->
                  <img th:src="@{'/images/'+${student.image}}" alt="" class="profile"
                /></span>
                <h3 class="text-center" th:text="${student.name}"></h3>
              </div>
              <div class="card-body hover">
                <span style="color: steelblue">Email</span>
                <!--<h5 class="text-center"><a th:href="@{'/teacher/studentProfile/'+${i.id}}" class="text-light"><span th:text="${i.email}"></span></a></h5>-->
                <h5 class="text-center">
                  <a href="#" class="text-light"
                    ><span th:text="${student.email}"></span
                  ></a>
                </h5>
                <span style="color: steelblue">Country</span>
                <h5 class="text-center" th:text="${student.country}"></h5>
                <span style="color: steelblue">City</span>
                <h5 class="text-center" th:text="${student.city}"></h5>
                <span style="color: steelblue">Subject</span>
                <h5 class="text-center" th:text="${student.subject}"></h5>
                <span style="color: steelblue">Contact no</span>
                <h5 class="text-center" th:text="${student.phone}"></h5>
                <span style="color: steelblue">Gender</span>
                <h5 class="text-center" th:text="${student.gender}"></h5>
                <span style="color: steelblue">Age</span>
                <h5 class="text-center" th:text="${student.age}"></h5>
              </div>
              <div class="card-footer">
                <span style="color: steelblue">Class</span>
                <h5 class="text-center" th:text="${student.standerd}"></h5>
              </div>
              <a
                th:href="@{/teacher/sendMessage/{id}(id=${student.id})}"
                class="btn btn-primary"
                >Send Message</a
              >
            </div>
          </div>
        </div>

        <div class="container">
          <a th:href="@{/teacher/viewStudents}" class="btn btn-primary btn-sm">
            Back</a
          >
        </div>
      </div>
      <!-- Search user not found message -->
      <div class="text-danger text-center mt-4">
        <h4 th:text="${msg}"></h4>
      </div>
    </section>
  </body>
</html>
