<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="/admin/base::layout(~{::section})"
>
  <title>Change Password</title>
  <head> </head>
  <body>
    <section>
		<div class="container mt-4">
			<div class="row">
		      <div class="col-md-10 offset-md-1">
			    <div class="card">

				<div class="card-body">
				<div class="container">
                <!-- Password change message -->
				<div th:if="${session.passMsg}"
				     class="alert " 
				     th:class="${'alert-' + session.passMsg.type}"
				     role="alert">
				     
				    <p th:text="${session.passMsg.content}" class="text-center"></p>
				    <th:block th:text="${@myservices.removeMessage()}"></th:block>
				</div>
              </div>
					<h3 class="mb-3">Change Password</h3>
					<form th:action="@{/admin/change-password-process}" method="post">

						<div class="form-group">

							<input type="password" name="oldPassword" placeholder="Enter old password" th:value="${oldPass}" class="form-control" />
                            <small class="text-danger" th:text="${oldRequired}"></small>
						</div>

						<div class="form-group">
							<input type="password" name="newPassword" placeholder="Enter new password" th:value="${newPass}" class="form-control" />
                            <small class="text-danger" th:text="${newRequired}"></small>
                            <small class="text-danger" th:text="${newPassError}"></small>
						</div>

						<div class="container text-center">
							<button type="submit" class="btn btn-success">Change & Save</button>
						</div>
					</form>
				</div>
			</div>
			</div>
		  </div>
		</div>
	</section>
  </body>
</html>
