<!-- sendMessage.html -->
<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="/admin/base::layout(~{::section})"
>
  <head>
    <meta charset="UTF-8" />
    <title>Send Message</title>
  </head>
  <body>
    <section>
      <div class="container bg-light p-4">
        <div class="row">
          <div class="col-md-12">
            <h1 class="jumbotron bg-dark text-center text-white">
              Send Message
            </h1>
          </div>
        </div>
        <div>
          <!-- 
         -->
          <form
            th:action="@{/admin/sendMessageProcess}"
            th:method="post"
            th:object="${message}"
          >
            <input name="recipient" th:value="${teacher.id}" type="hidden" />
            <br />
            <label for="subject">Subject</label>
            <input
              type="text"
              name="subject"
              id="subject"
              class="form-control"
              required="required"
            />
            <br />
            <label for="content">Message</label>
            <textarea
              name="content"
              id="content"
              class="form-control"
              required="required"
            ></textarea>
            <br />
            <input type="submit" class="btn btn-info" value="Send Message" />
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
