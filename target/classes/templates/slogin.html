<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="base::layout(~{::section})"
>
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Login</title>
  </head>

  <body>
    <section class="contact">
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header text-center">
                <div class="container text-center">
                  <div class="alert alert-danger" th:if="${param.error}">
                    Incorrect user name or password!
                  </div>

                  <div class="alert alert-success" th:if="${param.logout}">
                    You have logged out
                  </div>
                </div>
                <div class="header bg-primary text-white p-4">
                  <div class="container text-center">
                    <img th:src="@{/images/reg_icon.png}" id="image" />
                  </div>
                  <h3 class="text-center">Login here</h3>
                </div>
              </div>
              <div class="card-body">
                <form th:action="@{/slogin}" th:method="post">
                  <div class="form-group">
                    <label for="username">Email</label>
                    <input
                      type="email"
                      name="username"
                      class="form-control"
                      id="username"
                      placeholder="Enter your email"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input
                      type="password"
                      name="password"
                      class="form-control"
                      id="password"
                      placeholder="Enter your password"
                      required
                    />
                  </div>

                  <button type="submit" class="btn btn-primary btn-block">
                    Login
                  </button>
                  <div class="container text-center mt-3">
                    <p>
                      <b>Don't have an account?</b>
                      <a href="" th:href="@{/sSignup}" class="registerhere"
                        >Register here</a
                      >
                    </p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End Contact Section -->
  </body>
</html>
