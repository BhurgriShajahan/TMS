<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="/admin/base::layout(~{::section})"
>
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <link rel="stylesheet" th:href="@{/css/mycss.css}" />
    <script th:src="@{/js/style.js}"></script>

    <title>Add Teacher</title>
  </head>
  <body>
    <!-- ======= Contact Section ======= -->
    <section class="breadcrumbs">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center"></div>
      </div>
    </section>
    <!-- End Contact Section -->

    <!-- ======= Contact Section ======= -->
    <section
      class="contact"
      data-aos="fade-up"
      data-aos-easing="ease-in-out"
      data-aos-duration="500"
    >
      <div class="container my-5">
        <!-- Registration Success Or Failed Alert message  -->
        <div
          th:if="${session.ms}"
          th:classappend="${session.ms.type}"
          class="alert alert-dismissble"
          role="alert"
        >
          <button
            type="button"
            class="close"
            data-dismiss="alert"
            aria-label="Close"
          >
            x
          </button>
          <p th:text="${session.ms.content}" class="text-center"></p>
          <th:block th:text="${@myservices.removeMessage()}"></th:block>
        </div>
        <div class="card p-2">
          <div class="row">
            <div class="col-md-12">
              <h1 class="jumbotron bg-dark text-center text-white">
                Add New Teacher
              </h1>
            </div>
          </div>
          <form
            th:action="@{/admin/tSignupProcess}"
            th:method="post"
            th:object="${user}"
          >
            <div class="row">
              <!-- First Row  -->
              <div class="col-md-4">
                <!-- First Column  -->
                <label for="name">Your name</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="form-control"
                  placeholder="Your name"
                  th:value="${user.name}"
                  th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : '' "
                />

                <div
                  class="invalid-feedback"
                  th:each="i : ${#fields.errors('name')}"
                >
                  <p th:text="${i}" style="color: red"></p>
                </div>

                <br />

                <label for="surname">Surname</label>
                <input
                  type="text"
                  name="surname"
                  id="surname"
                  class="form-control"
                  placeholder="Your surname"
                  th:value="${user.surname}"
                  th:classappend="${#fields.hasErrors('surname')} ? 'is-invalid' : '' "
                />

                <div
                  class="invalid-feedback"
                  th:each="i : ${#fields.errors('surname')}"
                >
                  <p th:text="${i}" style="color: red"></p>
                </div>

                <label for="gender">Gender</label>
                <select
                  name="gender"
                  id="gender"
                  class="form-control"
                  th:value="${user.gender}"
                  th:classappend="${#fields.hasErrors('gender')} ? 'is-invalid' : '' "
                >
                  <option value="">--Select--</option>
                  <option value="female">Female</option>
                  <option value="male">Male</option>
                  <option value="other">Other</option>
                </select>

                <div
                  class="invalid-feedback"
                  th:each="i : ${#fields.errors('gender')}"
                >
                  <p th:text="${i}" style="color: red"></p>
                </div>

                <label for="age">Age</label>
                <input
                  type="number"
                  name="age"
                  id="age"
                  class="form-control"
                  placeholder="Your age"
                  th:value="${user.age}"
                  th:classappend="${#fields.hasErrors('age')} ? 'is-invalid' : '' "
                />

                <div
                  class="invalid-feedback"
                  th:each="i : ${#fields.errors('age')}"
                >
                  <p th:text="${i}" style="color: red"></p>
                </div>

                <br />
                <label for="marital">Status</label>
                <select
                  name="marital"
                  class="form-control"
                  th:value="${user.marital}"
                  id="marital"
                  th:classappend="${#fields.hasErrors('marital')} ? 'is-invalid' : '' "
                >
                  <option disabled selected>--Select--</option>
                  <option value="single">Single</option>
                  <option value="married">Married</option>
                </select>
              </div>

              <div class="col-md-4">
                <!-- Second column  -->

                <label for="country">Country</label>
                <select
                  name="country"
                  id="country"
                  class="form-control"
                  th:value="${user.country}"
                  th:classappend="${#fields.hasErrors('country')} ? 'is-invalid' : '' "
                >
                  <option disabled="disabled" selected>--Select--</option>
                  <option value="pakistan">Pakistan</option>
                  <option value="india">India</option>
                </select>
                <div
                  class="invalid-feedback"
                  th:each="i : ${#fields.errors('country')}"
                >
                  <p th:text="${i}" style="color: red"></p>
                </div>
                <label for="city">City name</label>
                <select
                  name="city"
                  id="city"
                  class="form-control"
                  th:value="${user.city}"
                  th:classappend="${#fields.hasErrors('city')} ? 'is-invalid' : '' "
                >
                  <option disabled selected>--Select--</option>
                  <option value="badin">Badin</option>
                  <option value="hyderabad">Hyderabad</option>
                  <option value="Karachi">Karachi</option>
                  <option value="mithi">Mithi</option>
                  <option value="matli">Matli</option>
                  <option value="t_bago">T-bago</option>
                  <option value="tm_khan">T.M khan</option>
                  <option value="lakhno">Lakhno</option>
                  <option value="delhi">Delhi</option>
                </select>

                <div
                  class="invalid-feedback"
                  th:each="i : ${#fields.errors('city')}"
                >
                  <p th:text="${i}" style="color: red"></p>
                </div>

                <label for="address">Address</label>
                <textarea
                  rows="5"
                  cols="6"
                  name="address"
                  class="form-control"
                  placeholder="Your address"
                  id="address"
                  th:text="${user.address}"
                  th:classappend="${#fields.hasErrors('address')} ? 'is-invalid' : '' "
                ></textarea>

                <div
                  class="invalid-feedback"
                  th:each="i : ${#fields.errors('address')}"
                >
                  <p th:text="${i}" style="color: red"></p>
                </div>

                <br />

                <label for="phone">Contact number</label>
                <input
                  type="tel"
                  name="phone"
                  id="phone"
                  class="form-control"
                  placeholder="Your contact number"
                  th:value="${user.phone}"
                  th:classappend="${#fields.hasErrors('phone')} ? 'is-invalid' : '' "
                />

                <div
                  class="invalid-feedback"
                  th:each="i : ${#fields.errors('phone')}"
                >
                  <p th:text="${i}" style="color: red"></p>
                </div>
                <br /><br />

                <!-- Optional and hidden -->
                <select
                  name="fname"
                  id="fname"
                  class="form-control"
                  th:value="${user.fname}"
                  hidden=""
                  th:classappend="${#fields.hasErrors('fname')} ? 'is-invalid' : '' "
                >
                  <option value="reading" selected="selected">null</option>
                </select>

                <!-- Optional and hidden -->
                <select
                  name="standerd"
                  class="form-control"
                  th:value="${user.standerd}"
                  hidden=""
                  th:classappend="${#fields.hasErrors('standerd')} ? 'is-invalid' : '' "
                >
                  <option value="reading" selected="selected">null</option>
                </select>

                <!-- Optional and hidden -->
                <select
                  name="subject"
                  class="form-control"
                  th:value="${user.subject}"
                  hidden=""
                  th:classappend="${#fields.hasErrors('subject')} ? 'is-invalid' : '' "
                >
                  <option value="reading" selected="selected">null</option>
                </select>

                <!-- Optional and hidden -->
                <select
                  name="tuitionType"
                  class="form-control"
                  th:value="${user.tuitionType}"
                  hidden=""
                  th:classappend="${#fields.hasErrors('tuitionType')} ? 'is-invalid' : '' "
                >
                  <option value="reading" selected="selected">null</option>
                </select>

                <!-- Optional and hidden -->
                <select
                  name="tutorPreferred"
                  class="form-control"
                  th:value="${user.tutorPreferred}"
                  hidden=""
                  th:classappend="${#fields.hasErrors('tutorPreferred')} ? 'is-invalid' : '' "
                >
                  <option value="reading" selected="selected">null</option>
                </select>

                <!-- Optional and hidden -->
                <select
                  name="going"
                  class="form-control"
                  th:value="${user.going}"
                  hidden=""
                  th:classappend="${#fields.hasErrors('going')} ? 'is-invalid' : '' "
                >
                  <option value="reading" selected="selected">null</option>
                </select>
              </div>

              <div class="col-md-4">
                <label for="quali">Qualification</label>
                <select
                  name="qualification"
                  id="quali"
                  class="form-control"
                  th:value="${user.qualification}"
                  th:classappend="${#fields.hasErrors('qualification')} ? 'is-invalid' : '' "
                >
                  <option disabled selected="selected">--Select--</option>
                  <option value="master">Master</option>
                  <option value="phd">PHD</option>
                  <option value="graduation">Graduation</option>
                  <option value="Mphil">Mphil</option>
                </select>
                <div
                  class="invalid-feedback"
                  th:each="i : ${#fields.errors('qualification')}"
                >
                  <p th:text="${i}" style="color: red"></p>
                </div>

                <label for="degree">Degree</label>
                <input
                  name="degree"
                  id="degree"
                  class="form-control"
                  th:value="${user.degree}"
                  th:classappend="${#fields.hasErrors('degree')} ? 'is-invalid' : '' "
                  placeholder="Degree"
                />

                <div
                  class="invalid-feedback"
                  th:each="i : ${#fields.errors('degree')}"
                >
                  <p th:text="${i}" style="color: red"></p>
                </div>

                <label for="experience">Experience</label>
                <select
                  name="experience"
                  id="experience"
                  class="form-control"
                  th:value="${user.experience}"
                  th:classappend="${#fields.hasErrors('experience')} ? 'is-invalid' : '' "
                >
                  <option disabled selected="selected">--Select--</option>
                  <option value="1 year">1 years</option>
                  <option value="2 years">2 years</option>
                  <option value="3 years">3 years</option>
                  <option value="4 years">4 years</option>
                  <option value="5+ years">5+ years</option>
                </select>
                <div
                  class="invalid-feedback"
                  th:each="i : ${#fields.errors('experience')}"
                >
                  <p th:text="${i}" style="color: red"></p>
                </div>

                <br />
                <label for="em">Email address</label>
                <input
                  type="email"
                  name="email"
                  id="em"
                  class="form-control"
                  placeholder="Email address"
                  th:value="${user.email}"
                  th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : '' "
                />

                <div
                  class="invalid-feedback"
                  th:each="i : ${#fields.errors('email')}"
                >
                  <p th:text="${i}" style="color: red"></p>
                </div>

                <br />
                <label for="pass">Password</label>
                <input
                  type="password"
                  name="password"
                  id="pass"
                  class="form-control"
                  placeholder="password"
                  th:value="${user.password}"
                  th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : '' "
                />

                <div
                  class="invalid-feedback"
                  th:each="i : ${#fields.errors('password')}"
                >
                  <p th:text="${i}" style="color: red"></p>
                </div>
              </div>
            <!-- 
             -->
              <div class="container text-center my-2">
                <div class="row col-md-6">
                  <!-- terms and conditions -->
                  <div class="form-group form-check text-center">
                   <!--  
                    <input
                      type="checkbox"
                      class="form-check-input"
                      name="agreement"
                      id="agreement"
                    />
                     <label for="agreement">Accept terms and conditions</label>
                   -->
                  </div>
                </div>
                <input
                  type="submit"
                  class="btn btn-info btn-block"
                  value="Add"
                />
                <br />
                <a class="btn btn-success" th:href="@{/admin/addStudent}"
                  >Add as Student</a
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- End Contact Section -->
  </body>
</html>
