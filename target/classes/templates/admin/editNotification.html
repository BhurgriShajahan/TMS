<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="/admin/base::layout(~{::section})">
<head>
    <meta charset="UTF-8" />
    <title>Edit Notification</title>
</head>
<body>
    <section>
        <div class="container mt-4">
           <h5 th:text="${editNotification}"></h5>
            <h4 class="text-center">Edit Notification</h4>
            
            <!-- Form to edit the notification -->
            <form th:action="@{/admin/editNotificationProcess}" method="post" th:object="${notification}">
                <input type="hidden" name="id" th:value="${notification.id}" />
                
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input
                  type="text"
                  name="title"
                  id="title"
                  class="form-control"
                  placeholder="title"
                  th:value="${notification.title}"
                  th:classappend="${#fields.hasErrors('title')} ? 'is-invalid' : '' "
                />
                <div
                  class="invalid-feedback"
                  th:each="i : ${#fields.errors('title')}"
                >
                  <p th:text="${i}" style="color: red"></p>
                </div>
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea class="form-control" id="message" 
                              name="message" th:text="${notification.message}"
                              required 
                              th:classappend="${#fields.hasErrors('message')} ? 'is-invalid' : '' "></textarea>
                 <div
                  class="invalid-feedback"
                  th:each="i : ${#fields.errors('message')}"
                >
                  <p th:text="${i}" style="color: red"></p>
                </div>
                </div>

                <!-- Add more fields as needed -->

                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a th:href="@{/admin/allNotifications}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </section>
</body>
</html>
