<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="/admin/base::layout(~{::section})">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tutor Management Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Custom Styles -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card h3 {
            color: #007bff;
        }

        .card a {
            margin-top: 15px;
        }
    </style>
</head>
<body>

<section class="container">
<div class="container text-center">
        <!-- Password change message -->
				<div th:if="${session.passMsg}"
				     class="alert" 
				     th:class="${'alert-' + session.passMsg.type}"
				     role="alert">
				     
				    <p th:text="${session.passMsg.content}" class="text-center p-2 m-2"></p>
				    <th:block th:text="${@myservices.removeMessage()}"></th:block>
				</div>
      </div>
    <h3 class="mt-3">Admin Dashboard</h3>

    <div class="row mt-2">

        <div class="col-md-6">
            <div class="card text-center">
                <h3><i class="fas fa-chalkboard-teacher mt-4"></i></h3>
                <h3 class="text-info">TEACHERS</h3>
                <h2 th:text="${allTeachers}"></h2>
            </div>
            <div class="container text-center mt-2">
                <a th:href="@{/admin/addTeacher}" class="btn btn-sm btn-success">Add Teacher</a>
                <a th:href="@{/admin/viewTeacher}" class="btn btn-sm mt-1 btn-info">Manage Teachers</a>
            </div>
        </div>

        <div class="col-md-6 mt-2 ">
            <div class="card text-center">
                <h3><i class="fas fa-users mt-4"></i></h3>
                <h3 class="text-info">STUDENTS</h3>
                <h2 th:text="${allStudents}"></h2>
            </div>
            <div class="container text-center mt-2">
                <a th:href="@{/admin/addStudent}" class="btn btn-sm btn-success">Add Student</a>
                <a th:href="@{/admin/viewStudent}" class="btn btn-sm mt-1 btn-info">Manage Students</a>
            </div>
        </div>

        <div class="col-md-6 mt-2 ">
            <div class="card text-center">
                <h3><i class="fas fa-address-book mt-4"></i></h3>
                <h3 class="text-info">CONTACTS</h3>
                <h2 th:text="${allC}"></h2>  
            </div>
            <div class="container text-center mt-2">
                <a th:href="@{/admin/viewContact}" class="btn btn-sm btn-info">Manage Contacts</a>
            </div>
        </div>
        <div class="col-md-6 mt-2 ">
            <div class="card text-center">
                <h3><i class="fas fa-bell mt-4"></i></h3>
                <h3 class="text-info">NOTIFICATIONS</h3>
                <h2 th:text="${allNoti}"></h2>  
            </div>
            <div class="container text-center mt-2">
                <a th:href="@{/admin/allNotifications}" class="btn btn-sm btn-info">Manage Notifications</a>
            </div>
        </div>
    </div>

</section>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
