<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="/student/base::layout(~{::section})"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>SearchResult</title>

    <style>
    </style>
  </head>
  <body>
    <section class="container mt-4">
      <!-- Display searched teachers or all teachers -->
      <div th:if="${not #lists.isEmpty(searchedTeachers)}">
        <h2 class="text-info text-center">Search Results</h2>
        <hr />
        <div class="row">
          <div class="col-md-4 mb-4" th:each="teacher : ${searchedTeachers}">
            <div class="card bg-dark text-white text-center d-flex">
              <div class="card-header">
                <img
                  th:src="@{'/images/'+${teacher.image}}"
                  class="profile"
                  alt="Profile "
                />
                <h3 class="text-center" th:text="${teacher.name}"></h3>
              </div>

              <div class="card-body">
                <span style="color: steelblue">Email</span>
                <h5 class="text-center" th:text="${teacher.email}"></h5>
                <span style="color: steelblue">Country</span>
                <h5 class="text-center" th:text="${teacher.country}"></h5>
                <span style="color: steelblue">City</span>
                <h5 class="text-center" th:text="${teacher.city}"></h5>
                <span style="color: steelblue">Experience</span>
                <h5 class="text-center" th:text="${teacher.experience}"></h5>
                <span style="color: steelblue">Contact no</span>
                <h5 class="text-center" th:text="${teacher.phone}"></h5>
                <span style="color: steelblue">Qualification</span>
                <h5 class="text-center" th:text="${teacher.qualification}"></h5>
              </div>

              <div class="card-footer">
                <span style="color: steelblue">Degree</span>
                <h5 class="text-center" th:text="${teacher.degree}"></h5>
              </div>
            </div>
          </div>
        </div>

        <div class="container">
          <a th:href="@{/student/view}" class="btn btn-primary btn-sm"> Back</a>
        </div>
      </div>

      <div class="text-danger text-center mt-4">
        <h4 th:text="${msg}"></h4>
      </div>
      
        
    </section>
  </body>
</html>
