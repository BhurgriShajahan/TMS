<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="/student/base::layout(~{::section})"
>
  <head>
    <meta charset="UTF-8" />
    <title>studentIndex</title>
  </head>
  <body>
   <section>
      <div class="container text-center">
        <!-- Password change message -->
				<div th:if="${session.passMsg}"
				     class="alert" 
				     th:class="${'alert-' + session.passMsg.type}"
				     role="alert">
				     
				    <p th:text="${session.passMsg.content}" class="text-center p-2 m-2"></p>
				    <th:block th:text="${@myservices.removeMessage()}"></th:block>
				</div>
      </div>
      
      <div class="container mt-4">
      <div class="dashboard-header">
        <h4 class="dashboard-title  mt-4">Student Dashboard</h4>
      </div>
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-body text-center">
                <h5 class="card-title">Profile</h5>
                <p class="card-text">
                  View and update your profile information.
                </p>

                <a
                  href="#"
                  class="btn btn-primary btn-sm"
                  data-toggle="modal"
                  data-target="#profileModal"
                  >View Profile</a
                >
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="card">
              <div class="card-body text-center">
                <h5 class="card-title">Teachers</h5>
                <p class="card-text">
                  View and manage information about teachers.
                </p>
                <a
                  th:href="@{/student/view}"
                  class="btn btn-primary btn-sm"
                  >View Teachers</a
                >
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card">
              <div class="card-body text-center">
                <h5 class="card-title">Courses</h5>
                <p class="card-text">
                  All Courses available as you need  
                </p>
                
                <a
                  th:href="@{/student/viewCourses}"
                  class="btn btn-primary btn-sm m-1"
                  >View Course
                </a>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="card">
              <div class="card-body text-center">
                <h5 class="card-title">Contacts</h5>
                <p class="card-text">Manage your Contacts</p>

                <a
                  th:href="@{/student/viewContacts}"
                  class="btn btn-primary btn-sm"
                  >Your Contacts
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Profile Modal -->
      <div
        class="modal fade"
        id="profileModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="profileModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="profileModalLabel">Your Profile</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="name">Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  th:value="${user.name}"
                  readonly
                />
              </div>

              <div class="form-group">
                <label for="email">Email:</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  th:value="${user.email}"
                  readonly
                />
              </div>
              <div class="form-group">
                <label for="phone">Phone:</label>
                <input
                  type="email"
                  class="form-control"
                  id="phone"
                  th:value="${user.phone}"
                  readonly
                />
              </div>

              <div class="form-group">
                <label for="subject">Subject</label>
                <input
                  type="text"
                  class="form-control"
                  id="subject"
                  th:value="${user.subject}"
                  readonly
                />
              </div>

              <!-- Add more profile information as needed -->
            </div>
            <div class="modal-footer">
              <a
                class="btn btn-success"
                th:href="@{'/student/editProfile/'+${user.id}}"
                >Update</a
              >
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

    </section>
  </body>
</html>
