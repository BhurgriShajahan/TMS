<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="/teacher/base::layout(~{::section})"
>
  <head>
    <meta charset="UTF-8" />
    <title>save Contacts</title>
  </head>
  <body>
    <section>
      <div class="container p-4">
        <div class="row">
          <div class="col-md-12 md-6 sm-4 ml-6">
            <div class="card">
              <h3 class="text-center text-light bg-dark p-2">
                Save your contact
              </h3>
              <div class="card-header"></div>
              <form
                th:action="@{/teacher/saveContactProcess}"
                enctype="multipart/form-data"
                th:method="post"
              >
                <div class="table-responsive">
                  <table class="table text-black text-center">
                    <tr>
                      <th scope="col">Name</th>
                      <td>
                        <input
                          class="form-control"
                          name="name"
                          required="required"
                          placeholder="Username"
                        />
                      </td>
                    </tr>

                    <tr>
                      <th scope="col">Surname</th>
                      <td>
                        <input
                          class="form-control"
                          name="surname"
                          required="required"
                          placeholder="Surname"
                          maxlength="100"
                        />
                      </td>
                    </tr>

                    <tr>
                      <th scope="col">Email</th>
                      <td>
                        <input
                          class="form-control"
                          name="email"
                          required="required"
                          placeholder="User email"
                          maxlength="100"
                        />
                      </td>
                    </tr>

                    <tr>
                      <th scope="col">Phone</th>
                      <td>
                        <input
                          class="form-control"
                          name="phone"
                          required="required"
                          placeholder="Contact no"
                          max="15"
                        />
                      </td>
                    </tr>

                    <tr>
                      <th scope="col">About</th>
                      <td>
                        <textarea
                          placeholder="about / its Optional"
                          name="about"
                          cols="20"
                          class="form-control"
                          rows="4"
                          maxlength="500"
                        ></textarea>
                      </td>
                    </tr>

                    <tbody></tbody>
                  </table>

                  <div class="container text-center my-2">
                    <input type="submit" class="btn btn-primary" value="Save" />
                    <input
                      type="reset"
                      class="btn btn-secondary"
                      value="Reset"
                    />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
