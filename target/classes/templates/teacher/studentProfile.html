<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="/teacher/base::layout(~{::section})"
>
  <head>
    <meta charset="UTF-8" />
    <title>s profile</title>
  </head>
  <body>
    <section>
      <div class="container p-4">
        <h1 th:text="${user.id}"></h1>

        <div class="row">
          <div class="col-md-12 md-6 sm-4 ml-6">
            <div class="card bg-dark">
              <div class="card-header">
                <div class="card-body text-center">
                  <!-- User Specific profile image -->
                  <img
                    th:src="@{'/images/'+ ${u.image}}"
                    alt=""
                    class="myProfile"
                  />

                  <div>
                    <h3
                      th:text="${u.name.toUpperCase()}"
                      style="color: white"
                    ></h3>
                  </div>
                  <div class="table-responsive">
                    <table
                      class="table text-black text-center bg-dark text-light"
                      style="background-color: white"
                    >
                      <tr>
                        <th scope="col">Email</th>
                        <td>
                          <span><a href="#" th:text="${u.email}"></a></span>
                        </td>
                      </tr>

                      <tr>
                        <th scope="col">Class</th>
                        <td th:text="${u.standerd}" scope="col"></td>
                      </tr>
                      <tr>
                        <th scope="col">Subject name</th>
                        <td th:text="${u.subject}" scope="col"></td>
                      </tr>
                      <tr>
                        <th scope="col">Contact</th>
                        <td th:text="${u.phone}"></td>
                      </tr>

                      <tr>
                        <th scope="col">Going to</th>
                        <td th:text="${u.going}"></td>
                      </tr>
                      <tr>
                        <th scope="col">City</th>
                        <td th:text="${u.city}"></td>
                      </tr>
                      <tr>
                        <th scope="col" style="color: green">Account Active</th>
                        <td th:text="${u.active}"></td>
                      </tr>
                      <tbody></tbody>
                    </table>

                    <a
                      th:href="@{/teacher/viewStudents}"
                      class="btn btn-block btn-info active"
                      >back</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
